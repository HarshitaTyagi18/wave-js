<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #vanta{
            width: 100%;
            height: 100vh;
            margin-top: -1;
            padding: -1;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="vanta"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x468a7,
                shininess: 42.00,
                waveHeight: 17.00,
                waveSpeed: 1.10,
                zoom: 0.93
            });
    </script>
</body>
</html>
